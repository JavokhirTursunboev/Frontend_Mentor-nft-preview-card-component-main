<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
      alt="view images"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="box">
      <a href="images/image-equilibrium.jpg" target="_blank">
        <div class="box__img">
          <img
            src="images/image-equilibrium.jpg"
            class="card__img"
            alt="image of equilibrium"
          />
          <div class="img__hover"></div>
          <img
            src="images/icon-view.svg"
            class="card__img__eye"
            alt="view images"
          />
        </div>
      </a>
      <h1 class="card__h1">
        <a href="#">Equilibrium #3429</a>
      </h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price__section">
        <span class="price">
          <img
            src="images/icon-ethereum.svg "
            class="card__icon"
            alt="image of ethereum"
          />
          <span class="price__num">0.041ETH</span>
        </span>

        <span class="last__seen">
          <img
            src="images/icon-clock.svg"
            class="card__icon"
            alt="clock image"
          />
          <span>3 days left</span>
        </span>
      </div>

      <hr class="hr__line" />

      <div class="author">
        <span class="circle__img">
          <img src="images/image-avatar.png" alt="view images" />
          <p class="card-author-name">
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </span>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Javokhir</a>.
      </div>
    </footer>
  </body>
</html>
